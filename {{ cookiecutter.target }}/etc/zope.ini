# This file was generated by "cookiecutter-zope-instance"
[app:zope]
use = egg:Zope#main
zope_conf = %(here)s/zope.conf

[server:main]
{%- if cookiecutter.wsgi_fast_listen %}
paste.server_factory = waitress_fastlisten:main
use = egg:waitress_fastlisten#main
fast-listen = {{ cookiecutter.wsgi_fast_listen }}
{%- else %}
use = egg:waitress#main
listen = {{ cookiecutter.wsgi_listen }}
{%- endif %}
threads = {{ cookiecutter.wsgi_threads }}
clear_untrusted_proxy_headers = {{ cookiecutter.wsgi_clear_untrusted_proxy_headers|lower }}
max_request_body_size = {{ cookiecutter.wsgi_max_request_body_size }}

[filter:translogger]
use = egg:Paste#translogger
setup_console_handler = False

[pipeline:main]
pipeline =
    translogger
    egg:Zope#httpexceptions
    zope

{%- if cookiecutter.profile_repoze == "True" %}
[filter:profile]
use = egg:repoze.profile
log_filename = {{ cookiecutter.location_log }}/profile-repoze-instance.raw
cachegrind_filename = {{ cookiecutter.location_log }}/profile-repoze-cachegrind.out.instance
discard_first_request = true
path = /__profile__
flush_at_shutdown = true
unwind = false
{%- endif %}


[loggers]
keys = root, plone, waitress.queue, waitress, wsgi

[handlers]
keys = console, accesslog, eventlog

[formatters]
keys = generic, message

[logger_root]
level = INFO
handlers = console, eventlog

[logger_plone]
level = INFO
handlers = eventlog
qualname = plone

[logger_waitress.queue]
level = INFO
handlers = eventlog
qualname = waitress.queue
propagate = 0

[logger_waitress]
level = INFO
handlers = eventlog
qualname = waitress

[logger_wsgi]
level = INFO
handlers = accesslog
qualname = wsgi
propagate = 0

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

{%- if cookiecutter.access_log_handler_class == "" %}
[handler_accesslog]
class = FileHandler
args = (r'ABSPATH({{ cookiecutter.location_log }})/instance-access.log', 'a')
kwargs = {}
level = INFO
formatter = message
{%- endif %}

{%- if cookiecutter.access_log_handler_class %}
[handler_accesslog]
class = {{ cookiecutter.loghandler_class }}
args = {{ cookiecutter.loghandler_args }}
kwargs = {}
level = INFO
formatter = message
{%- endif %}

{%- if cookiecutter.event_log_handler_class == "" %}
[handler_eventlog]
class = FileHandler
args = (r'ABSPATH({{ cookiecutter.location_log }})/instance.log', 'a')
kwargs = {}
level = NOTSET
formatter = generic
{%- endif %}

{%- if cookiecutter.event_log_handler_class %}
[handler_eventlog]
class = {{ cookiecutter.loghandler_class }}
args = {{ cookiecutter.loghandler_args }}
kwargs = {}
level = NOTSET
formatter = generic
{%- endif %}

[formatter_generic]
format = %(asctime)s %(levelname)-7.7s [%(name)s:%(lineno)s][%(threadName)s] %(message)s

[formatter_message]
format = %(message)s
